<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Photography Gallery</h1>
        <p>A curated collection of my favorite photographs.</p>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="/images/photography/IMG_01.jpg" alt="Photo 1">
                <p class="caption">Caption for Photo 1</p>
            </div>
            <div class="gallery-item">
                <img src="/images/photography/IMG_02.jpg" alt="Photo 2">
                <p class="caption">Caption for Photo 2</p>
            </div>
            <div class="gallery-item">
                <img src="/images/photography/IMG_03.jpg" alt="Photo 3">
                <p class="caption">Caption for Photo 3</p>
            </div>
            <div class="gallery-item">
                <img src="/images/photography/IMG_04.JPG" alt="Photo 4">
                <p class="caption">Caption for Photo 4</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tenzin Choden Thinley. All rights reserved.</p>
    </footer>
</body>
</html>
